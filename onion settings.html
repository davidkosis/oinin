<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="onion settings.css"> <!-- Link to your CSS file -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
</head>
<header>
USER Settings
</header>
 <main>
        <section>
            <h2>General Settings</h2>
            <form id="general-settings-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="JohnDoe">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">

                <label for="notifications">Receive Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications" checked>
                
                <button type="submit">Save</button>
            </form>
        </section>

        <section>
            <h2>Profile Settings</h2>
            <form id="profile-settings-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" value="John Doe">

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>

                <label for="avatar">Avatar:</label>
                <input type="file" id="avatar" name="avatar">
                
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
